<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe game</title>
        <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="tic-tac-toe">
            <div class="new">
                <div class="score">
                    <h1>Tic Tac Toe</h1>
                    <div>
                        <div class="input-prepend input-append">
                            <span class="add-on win_text">O won</span>
                            <strong id="o_win" class="win_times add-on">0</strong>
                            <span class="add-on">time(s)</span>
                        </div>
                        <div class="input-prepend input-append">
                            <span class="add-on win_text">X won</span>
                            <strong id="x_win" class="win_times add-on">0</strong>
                            <span class="add-on">time(s)</span>
                        </div>
                    </div>
                </div>

                <div class="mode-game">
                    <button onclick="chooseMode('solo')" class="btn-primary chooseMode" id='solo'>Solo</button>
                    <button onclick="chooseMode('multiplayer')" class="btn-primary chooseMode" id='multiplayer'>Multiplayer</button>
                </div>

                <div class="dropdown">
                    <button class="dropbtn" id='chooseLevel'>Choose Level</button>
                    <div id="myDropDown" class="dropdown-content">
                    </div>
                </div>

                <ul class="board" id="game">
                </ul>

                <div class="clr">&nbsp;</div>
                <div class="endgame">
                    <div class="text">O has won the game. Start a new game</div>
                    <a href="#" id="reset" class="btn-success btn" >Restart</a>
                </div>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script  src="index.js"></script>
    </body>

</html>
